<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Progressbar slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="slider">
        <div class="slider_progress-bar">
            <div class="slider_progress-bar_bar"></div>
        </div>
        <div class="slider_slides-cont">
            <div class="slider_slide"><img src="https://w0.peakpx.com/wallpaper/164/363/HD-wallpaper-blackpink-blackpink-music-blackpink-thumbnail.jpg"></div>
            <div class="slider_slide"><img src="https://wallpapercave.com/wp/wp11812131.png"></div>
            <div class="slider_slide"><img src="https://www.mordeo.org/files/uploads/2022/08/Blackpink-Ready-For-Love-PUBG-Mobile-4K-Ultra-HD-Mobile-Wallpaper.jpg"></div>
        </div>
        <div class="slider_pagination"></div>
        <button class="slider_nav">&larr; Previous</button>
        <button class="slider_nav">Next &rarr;</button>
  </div>

  <script src="app.js"></script>
    
</body>
</html>
